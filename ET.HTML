# Expense-Tracker

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="number"] {
      width: 45%;
      padding: 10px;
      margin: 10px 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #45a049;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f9f9f9;
      margin: 8px 0;
      padding: 10px;
      border-left: 5px solid #4caf50;
      display: flex;
      justify-content: space-between;
    }

    .total {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Expense Tracker</h2>
    <input type="text" id="description" placeholder="Description">
    <input type="number" id="amount" placeholder="Amount">
    <br>
    <button onclick="addExpense()">Add Expense</button>

    <ul id="expense-list"></ul>

    <div class="total">Total: $<span id="total">0</span></div>
  </div>

  <script>
    let total = 0;

    function addExpense() {
      const desc = document.getElementById('description').value;
      const amt = parseFloat(document.getElementById('amount').value);

      if (!desc || isNaN(amt)) {
        alert('Please enter valid description and amount!');
        return;
      }

      // Add to list
      const list = document.getElementById('expense-list');
      const li = document.createElement('li');
      li.innerHTML = `<span>${desc}</span><span>$${amt.toFixed(2)}</span>`;
      list.appendChild(li);

      // Update total
      total += amt;
      document.getElementById('total').innerText = total.toFixed(2);

      // Clear inputs
      document.getElementById('description').value = '';
      document.getElementById('amount').value = '';
    }
  </script>

</body>
</html>
